<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <p>Press a key to start the game</p>
    <div class="box-container">
        <div class="box red" id="red" type = "button"></div>
        <div class="box blue" id="blue" type = "button"></div>
        <div class="box yellow" id="yellow" type = "button"></div>
        <div class="box green" id="green" type = "button"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
